<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Analysis Report - Cartalyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between items-center h-16"><h1 class="text-2xl font-bold text-gray-800">Cartalyst</h1><a href="{{ url_for('dashboard') }}" class="text-sm font-medium text-gray-600 hover:text-gray-900">&larr; Back to Dashboard</a></div></div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="analyticsContainer">
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-lg text-gray-600">Running AI analysis on the database... This may take a moment.</p>
            </div>
            <!-- Results will be rendered here by JavaScript -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('analyticsContainer');
            
            try {
                const response = await fetch('/api/get_analysis_results');
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
                const results = await response.json();
                renderAnalysisResults(results);
            } catch (error) {
                container.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"><strong class="font-bold">Error!</strong><span class="block sm:inline"> Could not run the analysis. Please check the server logs.</span></div>`;
                console.error("Analysis fetch error:", error);
            }
        });

        function renderAnalysisResults(results) {
            const metrics = results.metrics;
            const recommendations = results.recommendations;
            const container = document.getElementById('analyticsContainer');

            let html = `
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Inventory Optimization Report</h1>
                    <p class="text-gray-600 mt-2">Generated on ${new Date().toLocaleString()}</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow-md text-center"><p class="text-sm text-gray-500">Total Recommendations</p><p class="text-3xl font-bold">${metrics.totalRecommendations}</p></div>
                    <div class="bg-white p-6 rounded-lg shadow-md text-center"><p class="text-sm text-gray-500">Total Investment</p><p class="text-3xl font-bold">$${metrics.totalInvestment.toLocaleString()}</p></div>
                    <div class="bg-white p-6 rounded-lg shadow-md text-center"><p class="text-sm text-gray-500">Critical Priority Items</p><p class="text-3xl font-bold text-red-500">${metrics.criticalItems}</p></div>
                </div>
                <div class="bg-white rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold p-6">Top Priority Orders</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50"><tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Priority</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Part</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Suggested Qty</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Investment</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">AI Reasoning</th>
                            </tr></thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${recommendations.slice(0, 20).map(r => `
                                    <tr>
                                        <td class="px-6 py-4"><span class="font-semibold">${r.priorityLevel} (${r.priorityScore})</span></td>
                                        <td class="px-6 py-4">${r.description} <span class="text-xs text-gray-500 block">${r.partNumber}</span></td>
                                        <td class="px-6 py-4 font-bold text-center">${r.suggestedQuantity}</td>
                                        <td class="px-6 py-4">$${r.investment.toLocaleString()}</td>
                                        <td class="px-6 py-4 text-sm text-gray-600">${r.reasoning}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }
    </script>
</body>
</html>
